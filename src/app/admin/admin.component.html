<!--The content below is only a placeholder and can be replaced.-->
<nz-layout>
    <nz-sider nzCollapsible [(nzCollapsed)]="isCollapsed" [nzTrigger]="triggerTemplate">
      <div class="logo">
      </div>
      <ul nz-menu [nzTheme]="'dark'" [nzMode]="'inline'" [nzInlineCollapsed]="isCollapsed">
        <li nz-menu-item nz-tooltip nzPlacement="right" [nzTitle]="isCollapsed ? 'Navigation One' : ''">
            <span title [routerLink]="['/dashboard']">
                <i class="anticon anticon-appstore-o"></i>
                <span>Dashboard</span>
            </span>
         </li>
        <li nz-submenu>
          <span title><i class="anticon anticon-team"></i><span class="nav-text">General</span></span>
          <ul>
            <li nz-menu-item  [routerLink]="['/component/button']">Button</li>
            <li nz-menu-item  [routerLink]="['/component/table']">Table</li>
            <li nz-menu-item>Icon</li>
            <li nz-menu-item>Icon</li>
            <li nz-menu-item>Icon</li>
            <li nz-menu-item>Icon</li>
            <li nz-menu-item>Icon</li>
          </ul>
        </li>
        <li nz-menu-item><span><i class="anticon anticon-file"></i><span class="nav-text">File</span></span></li>
      </ul>
    </nz-sider>
    <nz-layout>
      <nz-header style="background: #fff; padding:0;">
        <i class="anticon trigger" [class.anticon-menu-fold]="!isCollapsed" [class.anticon-menu-unfold]="isCollapsed" (click)="isCollapsed=!isCollapsed"></i>
      </nz-header>
      <nz-content style="margin:0 16px;">
        <nz-breadcrumb style="margin:16px 0;">
          <nz-breadcrumb-item>User</nz-breadcrumb-item>
          <nz-breadcrumb-item>Bill</nz-breadcrumb-item>
        </nz-breadcrumb>
        <div style="padding:24px; background: #fff; min-height: 360px;">
           <router-outlet> </router-outlet>
        </div>
      </nz-content>
      <nz-footer style="text-align: center;">Ant Design Â©2017 Implement By Angular</nz-footer>
    </nz-layout>
  </nz-layout>
  <ng-template #trigger>
    <i class="anticon anticon-up"></i>
  </ng-template>
